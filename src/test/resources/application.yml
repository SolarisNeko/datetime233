# Configuration Example
railPlatform:
  slowSql:
    enable: true
  connection:
    driver: "com.mysql.cj.jdbc.Driver"
    url: 'jdbc:mysql://localhost:3306/sql_light_rail'
    username: 'root'
    password: 'root'
    # Timeout in seconds
    timeout: 10
  plugins: ["slow-sql-plugin", "jdbc-logging-plugin"]
